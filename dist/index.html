<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard||project</title>
    <script src="bundle.js"></script>
<script defer src="bundle.js"></script></head>
<body>
  <div class="overall">
    <div class="header">
      <h1 class="header-txt">Leaderboard</h1>
    </div>


    <div class="mainWrapper">
      <div class="recent-wrapper">
        <h3 class="scores-txt">Recent scores <button type="submit" class="refbtn">Refresh</button></h3>
        <div class="boardList">
          
        </div>
      </div>

      <div class="add-wrapper">
        <h3 class="add-txt">Add your score</h3>
        <form class="form" action="oo.za" method="post">
          <input id="inp1" class="name" type="text" placeholder="Your name">
          <input id="inp2" class="score" type="text" placeholder="Your score">
          <button class="sbtn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
